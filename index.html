<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Vue.js Intro</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app"></div>

  
  <script>
    const { createApp } = Vue;

    createApp({
      template: `
        <div class="container">
          <h1>Comentarios</h1>

          <hr/>

          <div class="list-group">
            <div class="list-group-item" v-for="(comment, index) in allComments">
              <span>
                Author: <strong>{{comment.author}}</strong>
              </span>

              <p>{{comment.message}}</p>

              <div>
                <a href="#" title="Excluir" v-on:click.prevent="deleteComment(index)">Excluir</a>
              </div>
            </div>
          </div>

          <br>

          <div class="form-comentary">
            <p>
              <input placeholder="Nome" type="text" name="author" class="form-control" v-model="author">
            </p>

            <p>
              <textarea placeholder="Comentário" name="message" class="form-control" v-model="comment"></textarea>
            </p>
            
            <button type="submit" class="btn btn-primary" v-on:click="addComment" >Comentar</button>
          </div>

          <hr/>
        </div>
      `,
      data() {
        const screenInteractionProps = {
          name: '',
          comment: '',
        };

        return {
          ...screenInteractionProps,
          comments: []
        }
      },
      methods: {
        addComment() {
          if(this.comment.trim() === '') {
            return;
          }

          this.comments.push({
            author: this.author,
            message: this.comment,
          })

          console.log('comments =>', this.allComments)

          this.author = '';
          this.comment = '';
        },
        deleteComment(index) {
          this.comments.splice(index, 1);
        }
      },
      computed: {
         allComments () {
          console.log(this.comments)
          return this.comments.map((comment) => ({
            ...comment,
            author: comment.author.trim() === '' ? 'Anônimo': comment.author
          }));
         }
      },
    }).mount('#app');
  </script>
</body>
</html>
